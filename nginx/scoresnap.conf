# ScoreSnap Nginx Configuration
# Place this file in /etc/nginx/sites-available/ on your server
# Then symlink to /etc/nginx/sites-enabled/

upstream scoresnap_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name scoresnap.wu.ly;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For Let's Encrypt SSL certificate verification
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Main proxy configuration
    location / {
        proxy_pass http://scoresnap_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Next.js specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Cache static assets
    location /_next/static {
        proxy_pass http://scoresnap_upstream;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Handle Next.js image optimization
    location /_next/image {
        proxy_pass http://scoresnap_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/scoresnap_access.log;
    error_log /var/log/nginx/scoresnap_error.log;

    # Max upload size (for bowling score images)
    client_max_body_size 20M;
}

